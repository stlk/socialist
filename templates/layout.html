<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{% block title %}{% endblock %} | socialist</title>
	{% load static %}
	<link href="{% static 'app.css' %}" rel="stylesheet">
</head>
<body>
{% if user.is_authenticated %}
  <div>
    <a class="btn btn-primary" href="{% url 'accounts:logout' %}" id="logout">
      <i class="fa fa-sign-out"></i>
      Logout
    </a>
  </div>
{% endif %}
{% block content %}{% endblock %}
</body>
</html>
